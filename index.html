<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link type="text/css" rel="stylesheet" href="./bin/styles.css">
</head>
<body>
    <h1>Quiz</h1>
    <form name="form" action="/" method="POST">
        <h3>How many bits is a nibble ?</h3>
        <input type="radio" id="8bits" name="ans" value="8">
        <label for="male">8 bits</label>
        <input type="radio" id="2bits" name="ans" value="2">
        <label for="female">2 bits</label>
        <input type="radio" id="4bits" name="ans" value="4">
        <label for="4bits">4 bits</label>
        <input type="radio" id="12bits" name="ans" value="12">
        <label for="12bits">12 bits</label><br>
        <input class="button" type="submit" value="Submit" ><br>
      </form>
</body>
</html>
